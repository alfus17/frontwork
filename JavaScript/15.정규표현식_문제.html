<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        .container h2 {
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .container input, .container select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .container button {
            width: 48%;
            padding: 10px;
            margin-top: 20px;
        }
        .container .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="registrationForm">
            <label for="userId">* 아이디 :</label>
            <input type="text" id="userId" name="userId" required>
            <small>첫 글자는 반드시 영문자하고 영문자, 숫자 포함 총 4~12자로 입력하시오.</small>
            
            <label for="password">* 비밀번호 :</label>
            <input type="password" id="password" name="password" required>
            <small>영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.</small>
            
            <label for="confirmPassword">* 비밀번호 확인 :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small>위의 비밀번호와 일치하게 입력하시오.</small>
            
            <label for="name">* 이름 :</label>
            <input type="text" id="name" name="name" required>
            <small>한글로만 이루어져 있어야 되면 2글자 이상으로 입력하시오.</small>
            
            <label for="email">* 이메일 :</label>
            <input type="email" id="email" name="email" required>
            <small>이메일 형식에 맞춰 입력하시오.</small>
            
            <label for="hobby">* 취미 :</label>
            <input type="text" id="hobby" name="hobby" required>
            
            <label for="location">* 거주지 :</label>
            <select id="location" name="location" required>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <!-- Add other locations as needed -->
            </select>
            
            <div class="button-container">
                <button type="button" onclick="register()">회원가입</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

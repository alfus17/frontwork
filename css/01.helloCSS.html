<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <LINK href="resources/css/01.style.css" rel="stylesheet">  </LINK>
</head>
<body>
    <title>
        
    </title>
    <!-- 
        인라인 스타일 방식 : 스타일을 적용하고자하는 요소내에 style 속성을 이용하여 직접적으로 기입하는 방식
            
    -->
    <h2 style="color: cadetblue; font-size: 20px;">hello</h2>

    <!-- 
        외부 스타일 방식 : 스타일을 적용하고자 하는 정보들을 별도의 css 파일을 만들어
                            이 html 문서 head 에 링크 정보를 기술하는 방식
     -->
     <h2 id="outer">외부 css파일</h2>



</body>
</html>
